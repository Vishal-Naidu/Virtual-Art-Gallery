<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Virtual Art Gallery</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;    
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }   
        .gallery-container {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }
        .gallery-container.show {
            opacity: 1;
            transform: translateY(0);       
        }
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(16, 0, 0, 0.87);
            color: white;  
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }
        .filter-buttons {
            margin: 20px;
        }
        .filter-buttons button {
            padding: 10px;
            margin: 5px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-buttons button:hover {
            background: #555;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .lightbox-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1000px;
        }
        .lightbox img {
            max-width: 60%;
            max-height: 80%;
            border-radius: 10px;
        }
        .lightbox-text {
            margin-left: 20px;
            text-align: left;
        }
        .lightbox-text p {
            margin: 5px 0;
        }
        .lightbox-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-button:hover {
            background: darkred;

        }
        .lightbox-buttons button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
          
        }
        .lightbox-buttons button:hover {
            background: #666;
        }
        .buy-button {
            background: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background: darkgreen;
        }
    </style>
</head>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="">
            <div class="lightbox-text">
                <p id="lightbox-artist"></p>
                <p id="lightbox-description"></p>
                <p id="lightbox-price"></p>
                <button class="buy-button" onclick="buyArtwork()">Buy Now</button>
            </div>
        </div>
        <div class="lightbox-buttons">
            <button onclick="closeLightbox()">Close</button>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.querySelector(".gallery-container").classList.add("show");
            }, 500);
        });

        function toggleMusic() {
            var music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function filterGallery(category) {
            var items = document.querySelectorAll(".art-item");
            items.forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }

        function openLightbox(imageSrc, artist, description, price) {
            document.getElementById("lightbox-img").src = imageSrc;
            document.getElementById("lightbox-artist").innerText = artist;
            document.getElementById("lightbox-description").innerText = description;
            document.getElementById("lightbox-price").innerText = price;
            document.getElementById("lightbox").style.display = "flex";
        }
        
        function buyArtwork() {
            const img = document.getElementById("lightbox-img").src;
            const desc = document.getElementById("lightbox-description").innerText;
            const price = document.getElementById("lightbox-price").innerText;

            window.location.href = `checkout.html?img=${encodeURIComponent(img)}&desc=${encodeURIComponent(desc)}&price=${encodeURIComponent(price)}`;
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }


    </script>
